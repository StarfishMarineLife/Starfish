<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StarFish</title>

    <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="waves.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="top">
      <div class="section"></div>
      <h1 id="title" class="display-4">Starfish Token</h1>
    
      <svg class="waves_animation" viewBox="0 0 120 28">
        <defs> 
          <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
        </defs> 
        <use id="wave3" class="waves" xlink:href="#wave" x="0" y="-2" ></use> 
        <use id="wave2" fill="#a2d9ff"  class="waves" xlink:href="#wave" x="0" y="0" ></use>
        <use id="wave1" class="waves" xlink:href="#wave" x="0" y="1" />
      </svg>
    </div>
    <div class="bottom" style="height: 500vh;">
    </div>


    <script src="script.js"></script>
  </body>
</html>
